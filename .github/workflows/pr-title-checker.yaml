name: PR Title Conventional Commit Validation

on:
  pull_request:
    types:
      - opened
      - edited

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: PR Conventional Commit Validation
        uses: ytanikin/pr-conventional-commits@b72758283dcbee706975950e96bc4bf323a8d8c0 # v1.4.2
        with:
          task_types: '["feat","fix","docs","test","ci","build","refactor","perf","chore","revert"]'
          custom_labels: |
            {
              "feat": "feature",
              "fix": "bug",
              "docs": "documentation",
              "test": "test",
              "ci": "ci"
            }
